<!-- This tag lets the browser know that this is an HTML 5 page -->
<!DOCTYPE html>
<!-- This is the root element of an HTML document -->
<html lang="en">
<!-- Information the broswer and search engines go here; stylesheet links go here -->
<head>
    <!-- This tells the browser that nearly any character from any language could appear on this page -->
    <meta charset="UTF-8">
    <!-- This will help your page look better on a mobile device -->
    <meta name="viewport" content="width-device-width, inital-scale-1.0">
    <!-- This tag appears in the browser tab -->
    <title>First Webpage</title>
</head>
<!-- Contains the page content - anything the user needs to see -->
<body>
    <!-- Header 1 tag; there should be 1 and only 1 h1 tag on a page -->
    <h1> HTML Example </h1>

    <!-- h1 - h6; use as many as make sense for your content -->
    <h2> 2nd level heading tag <h2>

    <!-- p is a paragraph; there is default spacing around the paragraph -->
    <p> This is a paragraph tag. </p> 

    <!-- To display an image, use the img tag; make sure to include alternate text if the image does not load and for screenreader -->
    <img src="c:\Users\jalyn\OneDrive\Pictures\photos\Raven Rain.JPEG" alt="This is my dog named Raven">

    <!-- u1 is an unordered list, meaning that by default list items will appear with bullet points -->
<u1>
    <!-- li is the list item tag, each item should be in a seperate 1i tag -->
    <li>Weighs 19lbs</li>
    <li>Alaskan Klee Kai</li>
</u1>
    
</body>
</html>
